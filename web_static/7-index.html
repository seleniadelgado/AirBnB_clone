<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  <link rel="stylesheet" type="text/css" href="styles/7-places.css">
  <link rel="icon" href="images/icon.png">
<title>AirBnB</title>
</head>
<body>
  <header></header>

  <div class="container">
    <section class="filters">

      <button>Search</button>

      <div class="locations">
        <h3 class="title">States</h3>
        <h4 class="subtitle">California, Arizona...</h4>
        <ul class="popover">
            <li><h2>State</h2>
            <ul><li>city</li></ul>
            </li>
          </ul>
        </div>

      <div class="amenities">
        <h3 class="title">Amenities</h3>
        <h4 class="subtitle">Kitchen, Amenities</h4>
        <ul class="popover">
            <li>laundry</li>
            <li>wifi</li>
          </ul>
      </div>
    </section>
    <section class="places">
      <h1 class="sites">Places</h1>
<div class="place-box">
      <article><h2 class="site">Beach House</h2></article>
      <article><h2 class="site">Forest Bungalow</h2></article>
      <article><h2 class="site">Igloo</h2></article>
    </div>
    </section>

  </div>

  <footer>
   <p>Holberton School</p>
  </footer>
</body>
</html>
